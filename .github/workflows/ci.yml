name: CI

on:
  push:
    branches:
      - master
      - v*
  pull_request:
    branches:
      - master

jobs:
  pre-commit:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.0

  build:
    name: OMP / Test

    runs-on: ubuntu-latest
    container:
      image: rootproject/root:latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configure
      run: cmake -S . -B build -DGOOFIT_DEVICE=OMP -DGOOFIT_CXX_STANDARD=11
    - name: Build
      run: cmake --build build -j "$(getconf _NPROCESSORS_ONLN)"
    - name: Run Tests
      run: cmake --build build --target test


  cuda-build:
    name: CUDA / Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cuda:
          - 8.0-devel-ubuntu16.04
          - 9.2-devel-ubuntu18.04
          - 10.0-devel-ubuntu18.04

    container: "nvidia/cuda:${{matrix.cuda}}"
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Add wget and python3
      run: apt-get update && apt-get install -y wget python3-dev
    - name: Setup CMake 3.18
      uses: jwlawson/actions-setup-cmake@v1.3
      with:
        cmake-version: 3.18
    - name: Configure
      run: cmake -S . -B build -DGOOFIT_ARCH=3.5 -DGOOFIT_SPLASH=OFF
    - name: Build
      run: cmake --build build -j2 -v
    - name: Verify Python built
      run: PYTHONPATH=./build python3 -m goofit

  configure:
    name: Configure
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: CMake 3.9 OMP
      uses: ./.github/actions/cmake_config
      with:
        version: 3.9.6
        options: -DGOOFIT_DEVICE=OMP
      if: success() || failure()
    - name: CMake 3.9 CUDA
      uses: ./.github/actions/cmake_config
      with:
        version: 3.9.6
        options: -DGOOFIT_DEVICE=CUDA
      if: success() || failure()

    - name: CMake 3.10 OMP
