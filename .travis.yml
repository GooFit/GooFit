language: cpp
sudo: false
dist: trusty
cache:
  ccache: true
  apt: true
  directories:
  - "${TRAVIS_BUILD_DIR}/deps/root"
  - "${TRAVIS_BUILD_DIR}/deps/doxygen"
branches:
  only:
  - master
  - "/^v\\d/"
env:
  global:
  - CTEST_OUTPUT_ON_FAILURE: 1
  - OMP_NUM_THREADS: 2
  - DEPS_DIR: "${TRAVIS_BUILD_DIR}/deps"
  - DOXYFILE: "$TRAVIS_BUILD_DIR/docs/Doxyfile"
